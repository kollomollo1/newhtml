
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول الأدمن - Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #6f42c1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #5936a2;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>تسجيل دخول الأدمن</h2>
  <input type="email" id="email" placeholder="البريد الإلكتروني" />
  <input type="password" id="password" placeholder="كلمة المرور" />
  <button onclick="loginAdmin()">دخول</button>
  <p class="error" id="error"></p>
</div>

<script>
  // إعداد Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCP2gI3kFHg-ExtEhyMLlBe4o0yXHHXV6E",
    authDomain: "gallery3modifiedjsless.firebaseapp.com",
    databaseURL: "https://gallery3modifiedjsless-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "gallery3modifiedjsless",
    storageBucket: "gallery3modifiedjsless.appspot.com",
    messagingSenderId: "437182767215",
    appId: "1:437182767215:web:0705b90e7009337a85ad9a"
  };

  firebase.initializeApp(firebaseConfig);

  function loginAdmin() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorBox = document.getElementById("error");

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        // ✅ تحقق من أن المستخدم هو الأدمن
        const user = userCredential.user;
        if (email === "admin@example.com") {
          // تخزين الجلسة
          localStorage.setItem("isAdmin", "true");
          location.href = "admin-review.html";
        } else {
          firebase.auth().signOut();
          errorBox.textContent = "🚫 ليس لديك صلاحيات الأدمن.";
        }
      })
      .catch(error => {
        errorBox.textContent = "❌ " + error.message;
      });
  }
</script>

</body>
</html>
