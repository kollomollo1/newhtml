
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>دخول البائع</title>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f4f4f4; text-align: center; padding: 50px; }
    input { padding: 10px; margin: 10px; width: 250px; }
    button { padding: 10px 20px; background: #4CAF50; color: white; border: none; }
  </style>
</head>
<body>
  <h2>تسجيل دخول البائع</h2>
  <form onsubmit="event.preventDefault(); loginSeller();">
    <input type="text" id="sellerName" placeholder="اسم البائع" required /><br />
    <input type="password" id="sellerPass" placeholder="كلمة المرور" required /><br />
    <button type="submit">دخول</button>
  </form>

  <script>
    function loginSeller() {
      const name = document.getElementById("sellerName").value.trim();
      const pass = document.getElementById("sellerPass").value.trim();

      if (!name || !pass) return alert("يرجى إدخال البيانات");

      // نحفظ الاسم كمُسجّل دخول
      localStorage.setItem("loggedSeller", name);
      alert("✅ تم تسجيل الدخول بنجاح");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
