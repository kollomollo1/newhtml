
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل حساب بائع</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCP2gI3kFHg-ExtEhyMLlBe4o0yXHHXV6E",
      authDomain: "gallery3modifiedjsless.firebaseapp.com",
      databaseURL: "https://gallery3modifiedjsless-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gallery3modifiedjsless",
      storageBucket: "gallery3modifiedjsless.firebasestorage.app",
      messagingSenderId: "437182767215",
      appId: "1:437182767215:web:0705b90e7009337a85ad9a"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      margin-top: 60px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل حساب بائع جديد</h2>
    <form id="registerForm">
      <input type="text" id="shopName" placeholder="اسم المتجر" required><br>
      <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
      <input type="password" id="password" placeholder="كلمة المرور" required><br>
      <button type="submit">تسجيل</button>
    </form>
    <p id="message" style="text-align:center; color:red;"></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const shopName = document.getElementById("shopName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (!shopName || !email || !password) {
        message.innerText = "يرجى ملء جميع الحقول";
        return;
      }

firebase.auth().createUserWithEmailAndPassword(email, password)
  .then((userCredential) => {
    const uid = userCredential.user.uid;
    return userCredential.user.getIdToken().then(token => {
      return fetch("https://gallery3modifiedjsless-default-rtdb.europe-west1.firebasedatabase.app/sellers/" + uid + ".json?auth=" + token, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ shopName })
      });
    });
  })
  .then(() => {
    alert("✅ تم إنشاء الحساب بنجاح");
    window.location.href = "login.html";
  })
  .catch((error) => {
    message.innerText = "❌ " + error.message;
  });
  </script>
</body>
</html>
