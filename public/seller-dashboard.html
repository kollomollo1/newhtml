<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة البائع</title>
  <link rel="stylesheet" href="style.css" />
  <script src="firebase-config.js"></script>
</head>
<body>
  <h2>لوحة التحكم الخاصة بالبائع</h2>
  <p>👤 مرحبًا <span id="sellerName"></span></p>
  <input type="file" id="imageUpload" />
  <button onclick="uploadSellerImage()">رفع صورة</button>
  <h3>صورك التي رفعتها:</h3>
  <div id="myImages"></div>
  <script>
    const seller = localStorage.getItem("logged_seller");
    if (!seller) location.href = "seller-login.html";
    document.getElementById("sellerName").textContent = seller;

    window.uploadSellerImage = async () => {
      const file = document.getElementById("imageUpload").files[0];
      if (!file || !seller) return alert("اختر صورة وأكد تسجيل الدخول.");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "lastlast");

      const res = await fetch("https://api.cloudinary.com/v1_1/dugzs3qbh/image/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      const imgObj = {
        src: data.secure_url,
        seller,
        timestamp: Date.now()
      };

      await uploadImage(imgObj);
      alert("✅ تم رفع الصورة وتنتظر موافقة الأدمن.");
    };
  </script>
</body>
</html>
