<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مراجعة صور البائعين</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #333;
    }

<div class="top-buttons">
  <a href="admin-sellers.html">👤 إدارة البائعين</a>
</div>

    .top-buttons {
      margin-bottom: 20px;
      text-align: center;
    }

    .top-buttons a {
      display: inline-block;
      margin: 0 10px;
      background-color: #6f42c1;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      font-family: 'Cairo', sans-serif;
    }

    .top-buttons a:hover {
      background-color: #5936a2;
    }

    img {
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>مراجعة صور البائعين</h2>
  <div id="pendingContainer">جارٍ التحميل...</div>

  <script>
    // ✅ حماية الدخول
    if (localStorage.getItem("isAdmin") !== "true") {
      alert("غير مصرح لك بالدخول");
      location.href = "index.html";
    }

    function loadPending() {
      fetch("https://gallery3modifiedjsless-default-rtdb.europe-west1.firebasedatabase.app/pendingImages.json")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("pendingContainer");
          container.innerHTML = "";
          if (!data) {
            container.innerHTML = "<p>لا توجد صور معلقة حالياً.</p>";
            return;
          }

          for (const [key, img] of Object.entries(data)) {
            if (img.approved === false) {
              const div = document.createElement("div");
              div.innerHTML = `
                <p><strong>${img.sellerName}</strong></p>
                <img src="${img.src}" style="width:150px"><br>
                <button onclick='approve("${key}", ${JSON.stringify(img).replace(/"/g, '&quot;')})'>✅ قبول</button>
                <button onclick='reject("${key}")'>🗑️ حذف</button>
                <hr>
              `;
              container.appendChild(div);
            }
          }
        });
    }

    function approve(key, imgData) {
      const approvedImage = {
        id: Date.now() + Math.random(),
        src: imgData.src,
        seller: imgData.seller || "#",
        trader: imgData.sellerName || "غير معروف",
        category: imgData.category || "غير مصنف",
        group: Date.now()
      };

      fetch("https://gallery3modifiedjsless-default-rtdb.europe-west1.firebasedatabase.app/images.json", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(approvedImage)
      }).then(() => {
        return fetch("https://gallery3modifiedjsless-default-rtdb.europe-west1.firebasedatabase.app/pendingImages/" + key + ".json", {
          method: "DELETE"
        });
      }).then(loadPending);
    }

    function reject(key) {
      fetch("https://gallery3modifiedjsless-default-rtdb.europe-west1.firebasedatabase.app/pendingImages/" + key + ".json", {
        method: "DELETE"
      }).then(loadPending);
    }

    // ✅ تحميل الصور عند فتح الصفحة
    loadPending();
  </script>
</body>
</html>
