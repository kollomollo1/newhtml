
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدارة البائعين - عرض الصور</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .img-box {
      display: inline-block;
      width: 130px;
      margin: 10px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .img-box img {
      width: 100%;
      border-radius: 6px;
      background: #ccc;
    }
    .btns {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 6px;
    }
    .btns button {
      padding: 4px 6px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .approve-btn { background: #28a745; }
    .delete-btn { background: #dc3545; }
    .seller-title {
      font-weight: bold;
      margin: 10px 0 4px;
    }
  </style>
</head>
<body>

  <h2>قائمة الصور حسب اسم التاجر</h2>
  <div id="container">جارٍ التحميل...</div>

  <script>
    const pendingUrl = "https://gallery3modifiedjsless-default-rtdb.europe-west1.firebasedatabase.app/pendingImages.json";
    const imagesUrl = "https://gallery3modifiedjsless-default-rtdb.europe-west1.firebasedatabase.app/images.json";

    const container = document.getElementById("container");

    Promise.all([
      fetch(pendingUrl).then(res => res.json()),
      fetch(imagesUrl).then(res => res.json())
    ]).then(([pending, approved]) => {
      const all = { ...pending, ...approved };
      if (!all || Object.keys(all).length === 0) {
        container.textContent = "لا توجد صور حالياً.";
        return;
      }

      const sellersMap = {};

      Object.entries(all).forEach(([key, img]) => {
        const seller = img.sellerName || img.trader || "غير معروف";
        if (!sellersMap[seller]) sellersMap[seller] = [];
        sellersMap[seller].push({ key, ...img, fromPending: !!pending?.[key] });
      });

      container.innerHTML = "";

      Object.entries(sellersMap).forEach(([sellerName, images]) => {
        const sellerTitle = document.createElement("h3");
        sellerTitle.className = "seller-title";
        sellerTitle.textContent = `🛍️ ${sellerName}`;
        container.appendChild(sellerTitle);

        images.forEach(img => {
          const div = document.createElement("div");
          div.className = "img-box";

          const image = document.createElement("img");
          image.src = img.src;

          const btnGroup = document.createElement("div");
          btnGroup.className = "btns";

          const delBtn = document.createElement("button");
          delBtn.textContent = "🗑️";
          delBtn.className = "delete-btn";

          const targetUrl = img.fromPending ? pendingUrl : imagesUrl;
          delBtn.onclick = () => {
            if (confirm("هل تريد حذف الصورة؟")) {
              fetch(`${targetUrl.replace(".json", "/" + img.key + ".json")}`, {
                method: "DELETE"
              }).then(() => div.remove());
            }
          };
          btnGroup.appendChild(delBtn);

          if (img.fromPending) {
            const approveBtn = document.createElement("button");
            approveBtn.textContent = "✅";
            approveBtn.className = "approve-btn";
            approveBtn.onclick = () => {
              const approvedImage = {
                id: Date.now() + Math.random(),
                src: img.src,
                seller: img.seller || "#",
                trader: img.sellerName || "غير معروف",
                category: img.category || "غير مصنف",
                group: Date.now()
              };
              fetch(imagesUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(approvedImage)
              }).then(() => {
                return fetch(`${pendingUrl.replace(".json", "/" + img.key + ".json")}`, {
                  method: "DELETE"
                });
              }).then(() => div.remove());
            };
            btnGroup.appendChild(approveBtn);
          }

          div.appendChild(image);
          div.appendChild(btnGroup);
          container.appendChild(div);
        });
      });
    }).catch(err => {
      container.textContent = "فشل في تحميل الصور.";
      console.error(err);
    });
  </script>
</body>
</html>
