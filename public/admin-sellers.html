
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختبار تحميل صور البائعين</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }
    .img-box {
      display: inline-block;
      background: #fff;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .img-box img {
      width: 120px;
      height: auto;
      border-radius: 6px;
      display: block;
      background: #ccc;
    }
  </style>
</head>
<body>
  <h2>📸 اختبار عرض صور من pendingImages</h2>
  <div id="container">جارٍ التحميل...</div>

  <script>
    fetch("https://gallery3modifiedjsless-default-rtdb.europe-west1.firebasedatabase.app/pendingImages.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("container");
        container.innerHTML = "";

        if (!data) {
          container.innerHTML = "<p>لا توجد بيانات حالياً.</p>";
          return;
        }

        Object.entries(data).forEach(([key, img]) => {
          const div = document.createElement("div");
          div.className = "img-box";

          const image = document.createElement("img");
          image.src = img.src;

          const label = document.createElement("p");
          label.textContent = img.sellerName || "غير معروف";

          div.appendChild(image);
          div.appendChild(label);
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("container").innerHTML = "فشل في جلب الصور من Firebase";
        console.error(err);
      });
  </script>
</body>
</html>
