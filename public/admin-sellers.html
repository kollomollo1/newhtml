<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدارة البائعين</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .seller-box {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .seller-box h3 { margin: 0 0 10px; color: green; }
    .seller-box button {
      margin: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .view-btn { background-color: #007bff; color: white; }
    .delete-btn { background-color: #dc3545; color: white; }
    .images-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .images-container img { width: 100%; border-radius: 6px; }
    .images-container .img-box { position: relative; }
    .images-container .img-box button {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: #dc3545;
      color: white;
      padding: 2px 6px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>قائمة البائعين</h2>
  <div id="sellersList">جارٍ التحميل...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCP2gI3kFHg-ExtEhyMLlBe4o0yXHHXV6E",
      authDomain: "gallery3modifiedjsless.firebaseapp.com",
      projectId: "gallery3modifiedjsless",
      storageBucket: "gallery3modifiedjsless.appspot.com",
      messagingSenderId: "437182767215",
      appId: "1:437182767215:web:0705b90e7009337a85ad9a"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (!user || user.email !== "kollomollo1@gmail.com") {
        alert("🚫 غير مصرح لك بالدخول");
        window.location.href = "admin-login-firebase.html";
      } else {
        loadSellers();
      }
    });

    const sellersUrl = "https://gallery3modifiedjsless-default-rtdb.europe-west1.firebasedatabase.app/sellers.json";
    const pendingUrl = "https://gallery3modifiedjsless-default-rtdb.europe-west1.firebasedatabase.app/pendingImages.json";
    const imagesUrl = "https://gallery3modifiedjsless-default-rtdb.europe-west1.firebasedatabase.app/images.json";

    function loadSellers() {
      fetch(sellersUrl)
        .then(res => res.json())
        .then(sellers => {
          const container = document.getElementById("sellersList");
          container.innerHTML = "";

          if (!sellers) {
            container.textContent = "لا يوجد بائعين حتى الآن.";
            return;
          }

          Object.entries(sellers).forEach(([key, seller]) => {
            const box = document.createElement("div");
            box.className = "seller-box";
            box.innerHTML = `
              <h3>🛍️ ${seller.name || seller.shopName || 'اسم غير معروف'}</h3>
              <p>واتساب: <a href="${seller.link || '#'}" target="_blank">${seller.link || ''}</a></p>
              <button class="view-btn" onclick="viewImages('${seller.name || seller.shopName}', this)">📸 عرض الصور</button>
              <button class="delete-btn" onclick="deleteSeller('${key}', '${seller.name}')">❌ حذف البائع</button>
              <div class="images-container" style="display:none;"></div>
            `;
            container.appendChild(box);
          });
        });
    }

    
    function viewImages(sellerName, btn) {
      const box = btn.parentElement.querySelector(".images-container");
      if (box.style.display === "grid") {
        box.style.display = "none";
        btn.textContent = "📸 عرض الصور";
        return;
      }

      box.innerHTML = "جارٍ تحميل الصور...";
      box.style.display = "grid";
      btn.textContent = "🔽 إخفاء الصور";

      let foundImages = false;
      const normalize = name => (name || "").trim().toLowerCase();

      Promise.all([
        fetch(pendingUrl).then(res => res.json()),
        fetch(imagesUrl).then(res => res.json())
      ]).then(([pending, approved]) => {
        box.innerHTML = "";

        [pending, approved].forEach((source, index) => {
          if (!source) return;
          Object.entries(source).forEach(([key, img]) => {
            const match = (
              normalize(img.sellerName) === normalize(sellerName) ||
              normalize(img.trader) === normalize(sellerName) ||
              normalize(img.seller) === normalize(sellerName)
            );
            if (match) {
              foundImages = true;

              const div = document.createElement("div");
              div.className = "img-box";

              const image = document.createElement("img");
              image.src = img.src;

              const delBtn = document.createElement("button");
              delBtn.textContent = "🗑️ حذف";
              const url = index === 0 ? pendingUrl : imagesUrl;

              delBtn.onclick = () => {
                if (confirm("هل تريد حذف هذه الصورة؟")) {
                  fetch(`${url.replace(".json", "/" + key + ".json")}`, {
                    method: "DELETE"
                  }).then(() => div.remove());
                }
              };

              div.appendChild(image);
              div.appendChild(delBtn);
              box.appendChild(div);
            }
          });
        });

        if (!foundImages) {
          box.innerHTML = "<p>لا توجد صور مرفوعة لهذا التاجر.</p>";
        }
      });
    }

  </script>
</body>
</html>
