<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل دخول الأدمن</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل دخول الأدمن</h2>
    <div id="error" class="error"></div>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة السر">
    <button onclick="login()">دخول</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCP2gI3kFHg-ExtEhyMLlBe4o0yXHHXV6E",
      authDomain: "gallery3modifiedjsless.firebaseapp.com",
      projectId: "gallery3modifiedjsless",
      appId: "1:437182767215:web:0705b90e7009337a85ad9a"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error');
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          // حفظ جلسة
          sessionStorage.setItem('adminLoggedIn', 'true');
          location.href = "index.html"; // توجيه للوحة التحكم بعد الدخول
        })
        .catch(error => {
          errorEl.textContent = "❌ " + error.message;
        });
    }
  </script>
</body>
</html>
