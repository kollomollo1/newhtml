
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض الصور من Firebase</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    .img-box { display: inline-block; margin: 10px; text-align: center; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .img-box img { width: 200px; border-radius: 5px; display: block; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h2>📷 صور من Firebase</h2>
  <div id="gallery"></div>

  <script>
    fetch("https://gallery3modifiedjsless-default-rtdb.europe-west1.firebasedatabase.app/images.json")
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById("gallery");
        if (!data) {
          gallery.innerHTML = "<p>لا توجد صور.</p>";
          return;
        }
        Object.values(data).forEach(img => {
          const box = document.createElement("div");
          box.className = "img-box";
          box.innerHTML = `
            <img src="${img.src}" alt="">
            <p>${img.category || "بدون تصنيف"}</p>
            <a href="${img.seller}" target="_blank">تواصل مع البائع</a>
          `;
          gallery.appendChild(box);
        });
      })
      .catch(err => {
        document.getElementById("gallery").innerHTML = "<p>خطأ في تحميل الصور</p>";
        console.error(err);
      });
  </script>
</body>
</html>
