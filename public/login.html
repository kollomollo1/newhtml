<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>دخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      margin-top: 60px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل الدخول للبائع</h2>
    <form onsubmit="login(event)">
      <input type="text" id="name" placeholder="اسم المتجر" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit">دخول</button>
    </form>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const password = document.getElementById("password").value.trim();

      fetch("https://gallery3modifiedjsless-default-rtdb.europe-west1.firebasedatabase.app/sellers.json")
        .then(res => res.json())
        .then(data => {
          const entries = Object.entries(data || {});
          const found = entries.find(([key, value]) => value.name === name && value.password === password);

          if (found) {
            localStorage.setItem("sellerName", found[1].name);
            localStorage.setItem("sellerLink", found[1].link);
            location.href = "dashboard.html";
          } else {
            alert("بيانات الدخول غير صحيحة");
          }
        });
    }
  </script>
</body>
</html>
